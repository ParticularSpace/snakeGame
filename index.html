<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Snake Game</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="header_stats">
          <div class="score">
            Score: <span class="score_value">0</span>
          </div>
          <div class="high_score">
            High Score: <span class="high_score_value">0</span>
          </div>
        </div>
        <div class="game_board">
          <div id="snake"></div>
          <div id="food"></div>
        </div>
        <div class="controls">
          <i id="arrowLeft" class="fa-solid fa-arrow-left-long"></i>
          <i id="arrowUp" class="fa-solid fa-arrow-up-long"></i>
          <i id="arrowDown" class="fa-solid fa-arrow-down-long"></i>
          <i id="arrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
